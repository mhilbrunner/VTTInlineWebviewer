<form>
  <div class="settingsContainer">
    <!-- prettier-ignore -->
    <div id="entryList">
      {{#each entries}}
        {{> modules/VTTInlineWebviewer/templates/partials/settingsEntry.html this}}
      {{/each}}
    </div>

    <div class="divider"></div>

    <div id="newEntry">
      <div class="buttons">
        <button type="button" id="addButton">+</button>
      </div>

      <div class="fields">
        <div>
          <input type="text" placeholder="{{localize "inlineView.html.settings.name"}}*" id="newEntry-Name" />
        </div>

        <input type="text" placeholder="{{localize "inlineView.html.settings.url"}}*" id="newEntry-Url" />

        <div>
          <input type="text" placeholder="{{localize "inlineView.html.settings.icon"}}" id="newEntry-Icon" />

          <input type="number" placeholder="{{localize "inlineView.html.settings.width"}}" id="newEntry-Width" />

          <input type="number" placeholder="{{localize "inlineView.html.settings.height"}}" id="newEntry-Height" />
        </div>

        <textarea placeholder="{{localize "inlineView.html.settings.removedElements"}}" id="newEntry-CustomCSS"></textarea>

        <input type="text" placeholder="{{localize "inlineView.html.settings.properties"}}" id="newEntry-Properties" />
      </div>
    </div>
  </div>
  <div class="buttonContainer">
    <button type="submit">{{localize "inlineView.html.settings.save"}}</button>
    <button id="cancelButton" type="button">{{localize "inlineView.html.settings.cancel"}}</button>
  </div>
</form>
